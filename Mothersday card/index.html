<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mother's Day Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <h1>Happy Mother's Day ğŸ’</h1>
    
    <button onclick="startTyping()" class="reveal-btn">ğŸ’— Tap to Reveal</button>

    <p class="message" id="typing-text"></p>
    <div class="signature">â€” By lakshay</div>
  </div>

  <!-- â¤ï¸ Heart Rain Animation -->
  <script>
    // Heart Rain
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ğŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.fontSize = (12 + Math.random() * 24) + 'px';
      document.body.appendChild(heart);
    }

    // Typing Effect
    const message = `Dear Mom,

Thank you for always being there, for your endless love, and your warm hugs.
You are my biggest support and greatest inspiration.

I love you so much! ğŸ’–`;

    let i = 0;
    const typingSpeed = 40;
    const element = document.getElementById("typing-text");

    function startTyping() {
      document.querySelector('.reveal-btn').style.display = 'none';
      typeWriter();
    }

    function typeWriter() {
      if (i < message.length) {
        element.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, typingSpeed);
      }
    }
  </script>

</body>
</html>
